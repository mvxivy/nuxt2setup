name: ci

env:
  APP_NAME: nuxt2setup
  PATH: /home/ghrunner/projects/nuxt2setup
  VERSION: $GITHUB_RUN_ID

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: self-hosted

    steps:          
      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        script: |
          export NVM_DIR=~/.nvm
          source ~/.nvm/nvm.sh 
          node -v
          npm -v
        run: npm ci --prefer-offline --no-audit

      - name: Run linter ğŸ‘€
        run: npm run lint

  cd: 
    runs-on: self-hosted
    needs: ci
    steps: 
      - name: move codebase ğŸš§
        run: |
          mkdir -p ${{ env.PATH }}/${{ env.VERSION }}/
          cp -r * ${{ env.PATH }}/${{ env.VERSION }}/
          ln -sf ${{ env.PATH }}conf/.env ${{ env.PATH }}/${{ env.VERSION }}/.env
          cd ${{ env.PATH }}/${{ env.VERSION }}/

      - name: build ğŸ—ï¸
        run: npm run build

      - name: deploy
        run: |
          pm2 start npm --name {{ env.APP_NAME }} -- start

